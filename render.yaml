# Render deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: agent-polis
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agent-polis-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: agent-polis-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: APP_ENV
        value: production
    healthCheckPath: /health

  - type: redis
    name: agent-polis-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

databases:
  - name: agent-polis-db
    plan: free
    databaseName: agent_polis
